<button type="button" class="btn btn-primary btn-sm" data-tooltip="Show Notes" data-toggle="modal" data-target="#modal-notes-{{modal}}">
  <i class="fas fa-sticky-note"></i> 
</button>

{% if( entity.notes|length > 0 ) %}

<span class="badge badge-float badge-success">{{ entity.notes|length }}</span>
{% else %}

<span class="badge badge-float badge-secondary">{{ entity.notes|length }}</span>

{% endif %}

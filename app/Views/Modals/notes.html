
<div class="modal" id="modal-notes-{{entity.id}}" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<h5 class="modal-title">Notes</h5> 
		<button type="button" class="close btn-modal-close" data-dismiss="modal" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>


	  </div>
	  <div class="modal-body">

		<table class="note-table table table-striped dataTable no-footer">
		<tr>
		<th>User</th>
		<th>Date</th>
		<th>Note</th>
		</tr>
			
			{% for note in entity.notes %}
			
		</tr>
				<td data-label="Purchases">{{ note.user.email }}</td>
				<td data-label="Purchases">{{ expense.date | date('d/m/Y') }}</td>
				<td data-label="Purchases">{{ note.note }}</td>				
		</tr>
			{% endfor %}
		
		</table>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	  </div>
	</div>
  </div>
</div>

{% embed "Forms/form-element.html" with {'description': description, 'required': required, 'label': label} %}
{% block element %}
<span class="input-group-text"><i class="fas fa-envelope"></i></span>
<input autocomplete="off" {% if disabled %}disabled="disabled"{% endif %} id="{{ id }}" name="{{ name }}" type="email" {{ required }} value="{{ value }}" class="form-control {{classes}}">
{% endblock %}
{% endembed %}
